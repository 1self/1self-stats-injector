<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="background.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/settings.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img class="oneself_icon" src="assets/img/icon.png" />
        <div class="heading_text">1self - Web Stats</div>
      </div>

      <div class="content">
        <h2> Settings </h2>
        Show injected inline charts for: <br/> <br/>

        <form id="changeSettingsForm">
          <input type="checkbox" value="https://twitter.com"/> Twitter.com <br/>
          <input type="checkbox" value="https://news.ycombinator.com"/> Ycombinator.com <br/> <br/>
          <span class="message">Saving...</span>
          <input type="submit" value="Save"/>
        </form>
      </div>

    </div>
  </body>
</html>
